<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stuff and things</title>
    <script type="text/javascript" charset="utf-8">
    function pageLoaded(){
        let canvas = document.getElementById('testCanvas');
        let context = canvas.getContext('2d');
        context.fillRect (200, 10, 100, 100);
        context.fillRect(50, 70, 90, 30);
        context.strokeRect(110, 10, 50, 50);
        context.strokeRect(30, 10, 50, 50);
        context.clearRect(210, 20, 30, 20);
        context.clearRect(260, 20, 30, 20);

        context.beginPath();
        context.moveTo(10, 120);
        context.lineTo(10, 180);
        context.lineTo(110, 150);
        context.fill();

        context.beginPath();
        context.moveTo(140, 160);
        context.lineTo(140, 220);
        context.lineTo(40, 190);
        context.closePath();
        context.stroke();

        context.beginPath();
        context.moveTo(160, 160);
        context.lineTo(170, 220);
        context.lineTo(240, 210);
        context.lineTo(260, 170);
        context.lineTo(190, 140);
        context.closePath();
        context.stroke();

        context.beginPath();
        context.arc(100, 300, 40, 0, Math.PI, true);
        context.stroke();

        context.beginPath();
        context.arc(100, 300, 30, 0, 2*Math.PI, true);
        context.fill();

        context.beginPath();
        context.arc(200, 300, 25, 0, 3/2*Math.PI, false);
        context.stroke();

        context.fillText('This is some text....', 330, 40);

        context.font = '10pt Arial';
        context.fillText('This is in 10 pt Arial....', 330, 60);

        context.font = '16pt Arial';
        context.strokeText('This is stroked 16 pt Arial....', 330, 80);

        context.fillStyle = "red";
        context.fillRect(310, 160, 100, 50);

        context.strokeStyle = "green";
        context.strokeRect(310, 240, 100, 50);

        context.fillStyle = "rgb(255, 255, 0)";
        context.fillRect(420, 160, 100, 50);

        context.fillStyle = "rgba(0, 255, 0, .6)";
        context.fillRect(450, 180, 100, 50);
    }
    </script>
</head>
<body onload = "pageLoaded();">
    <canvas width="640" height="480" id="testCanvas" style="border: black 1px solid;">
        Your browser does not support HTML5 Canvas. Please shift to another browser.
    </canvas>
</body>
</html>
